<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Google Maps API サンプル</title>

    <style type="text/css">
      html { height: 100% }
      body { height: 100% }
    </style>

  </head>
  <body>
    <p>東京駅はこちらです。</p>

    <div id="map" style="width:600px; height:400px"></div>

    <p>分からない場合はご連絡下さい。</p>

    <script type="text/javascript" src="sample.js">
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Jgen-d_bKoP5JudqvI_fKOR3Hq-aQoM&callback=initMap">
    </script>
  </body>
</html>
