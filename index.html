<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style type="text/css">
body{
    margin: 0;
    padding: 0;
}
#map {
   width: 100%;
   height: 100vh;
 }
</style>
</head>
<body>
<div id="map"></div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Jgen-d_bKoP5JudqvI_fKOR3Hq-aQoM&callback=initMap"></script>
<script>
    var marker = [];
    var infoWindow = [];
    var activeWindow;
    function initMap() {

        // 経緯緯度、吹き出しセット
        var markerData = [
            {
                lat: 35.68124598429957,
                lng: 139.7671147395538,
                content: 'ここに吹き出しがでてきます',
            }
        ];

        // 地図の設定
        var zoom = 12;
        var latlng = new google.maps.LatLng( markerData[0]['lat'], markerData[0]['lng'] );

        // 地図の作成
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: zoom,
          center: latlng
        });

        // マーカーの作成
        marker = new google.maps.Marker({
            position: latlng,
            map: map
        });

        // 吹き出しの追加
        infoWindow = new google.maps.InfoWindow({
         content: markerData[0]['content']
        });
        infoWindow.open(map, marker);
    }
</script>
</body>
</html>
